<title>Text editor</title>
<button id="save">Save</button>
<button id="load">Load</button>
<!-- <a style="float: right; padding-right: 5px;" href="command.html">Close</a> -->
<textarea id="text"></textarea>
<script>
    const save = document.getElementById("save");
    const load = document.getElementById("load");
    const textarea = document.getElementById("text")l=;

    var filename
    
    save.addEventListener("click", async e => {
        if (window.navigator.msSaveOrOpenBlob) window.navigator.msSaveOrOpenBlob(file, filename);
        else {
            const text = textarea.value;
            const filename = prompt("Enter filename", "text.txt");
            if (filename === null) return;
            const file = new File([text], filename, {type: "text/plain"});
            const a = document.createElement("a");
            a.style.display = "none";
            const url = URL.createObjectURL(file);
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(function() {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);  
            }, 0);
        }
    });
    load.addEventListener("click", async e => {
        const i = document.createElement("input");
        i.type = "file";
        i.style.display = "none";
        document.body.appendChild(i);
        i.click();
        i.addEventListener("change", async e => {
            const file = i.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                textarea.value = text;
                document.body.removeChild(i);
            };
            reader.readAsText(file);
        });
    });
    window.addEventListener("keydown", e => {
        if (e.keyCode === 83 && e.ctrlKey) {
            e.preventDefault();
            save.click();
        } else if (e.keyCode === 79 && e.ctrlKey) {
            e.preventDefault();
            load.click();
        } else if (e.keyCode === 9 && e.ctrlKey) {
            e.preventDefault();
            
        }
    });
</script>
